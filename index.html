<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Direction & %</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0f172a; color:#e2e8f0; }
    .card { width:min(480px, 92vw); background:#111827; border:1px solid #1f2937; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:20px; margin:0 0 12px; color:#e5e7eb; }
    .out { display:grid; gap:12px; margin:16px 0 20px; }
    .pill { border:1px solid #334155; background:#0b1220; border-radius:12px; padding:14px 16px; font-size:18px; text-align:center; }
    .btn { width:100%; border:1px solid #334155; background:#0ea5e9; color:#031323; border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer; font-size:16px; }
    .btn:active { transform: translateY(1px); }
    .hint { opacity:.75; font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random generator</h1>
    <div class="out">
      <div id="direction" class="pill">—</div>
      <div id="percent" class="pill">—</div>
      <div id="percent2" class="pill">—</div>
    </div>
    <button id="go" class="btn">Generate</button>
    <p class="hint">Outputs “long” or “short” and a decimal % between 1.00–2.50.</p>
  </div>

  <script>
    function randomDirection() {
      return Math.random() < 0.5 ? "long" : "short";
    }
    function randomPercent() {
      // 1.00 to 2.50 inclusive, with two decimals
      const x = 1 + Math.random() * 1.5;         // [1, 2.5)
      const clamped = Math.min(x, 2.5);          // make 2.50 reachable
      return clamped.toFixed(1) + " %";
    }
    function generate() {
      document.getElementById("direction").textContent = randomDirection();
      document.getElementById("percent").textContent = randomPercent();
      document.getElementById("percent2").textContent = randomPercent();
    }
    document.getElementById("go").addEventListener("click", generate);
    // optional: auto-generate on load
    generate();
  </script>
</body>
</html>
